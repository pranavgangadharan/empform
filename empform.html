<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
        body{
            background: greenyellow;
            }
        .table{
            background: wheat;
        }
    </style>
    </head>
    <body>
            <button onclick="hidefunction()" class="btn btn-success">
                Add
            </button>
            <form action = "javascript:add()" id="myform">
                <table id="formtable" style="display: none;">
                    <tr>
                        <td>
                            Name:
                        </td>
                        <td>
                            <input type="text" id="name" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Employee ID:
                        </td>
                        <td>
                            <input type="text" id="empid" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email:
                        </td>
                        <td>
                            <input type="email" id="email" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Phone:
                        </td>
                        <td>
                            <input type="tel" id="phn" pattern="[6789][0-9]{9}" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="submit" class="btn btn-success" class="form-control"></td>
        
                    </tr>
                </table>
            </form>



                <table id="table" class="table table-bordered">
                    <tr>
                        <th>Name</th>
                        <th>EmpID</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </table>
        <script src="empscript.js">
        </script>
    </body>
</html>
